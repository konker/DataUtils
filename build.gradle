apply plugin: 'java'
apply plugin:'application'

group = 'com.luxvelocitas.tinydatautils'
version = '0.1.0'

description = """TinyDataUtils"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

mainClassName = "com.luxvelocitas.jnigen.JNIGen"

jar {
    baseName = 'TinyDataUtils'
    version =  '0.1.0'
}

repositories {
    jcenter()
}
dependencies {
    // compile 'com.luxvelocitas.jnigen:JNIGen:0.1.0'
    compile fileTree(dir: '../TinyJNIGen/build/libs', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version:'3.8.1'
}
